<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login form</title>
  <!-- CORE CSS-->
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">

<style type="text/css">
html,
body {
    height: 100%;
}
html {
    display: table;
    margin: auto;
}
body {
    display: table-cell;
    vertical-align: middle;
    background-color:  #17a589;
}
.margin {
  margin: 0 !important;
}
</style>
  
</head>

<body class="page-top">
 
     <header>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
   </div>
 </header>

  <div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">


      <form class="login-form" action = "index.php" method='POST'>
        <div class="row">
          <div class="input-field col s12 center">
            <img src="img/logo.png" alt="" class="responsive-img valign profile-image-login">
            <p class="center login-form-text"> Login Form</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input class="validate" id="email" type="email" placeholder="Email" name="usern"> 
            <label for="email" data-error="wrong" data-success="right" class="center-align"></label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="password" placeholder="Password" name="pass">
            <label for="password"></label>
          </div>
        </div>
       
        <div class="row">
          <div class="input-field col s12">
            <input class="btn waves-effect waves-light col s12" type="submit" value="LogIN " />
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a href="register.html">Register Now!</a></p>
          </div>
          <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small"><a href="forgot-password.html">Forgot password?</a></p>
          </div>          
        </div>

      </form>
    </div>
  </div>
  
</body>

</html>
